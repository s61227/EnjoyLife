<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enjoy Life</title>

    <!-- font-awesome的CND -->
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700|Noto+Serif" rel="stylesheet">

    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/logo/logo-gift.png">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/all.css">

    <!-- jQuery Core 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>



<body>
    <!-- ======= header區 ======= -->
    <header class="container-fluid l-header">
        <div class="container">
            <div class="row h-justify-content-between h-align-items-center">
                <div class="l-header__menuBar h-d-none h-d-md-block js-menuBar"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="l-header__logo">
                    <a href="Homepage.html"><img src="images/logo/logo.png" class="h-d-md-none"></a>
                    <a href="Homepage.html"><img src="images/logo/logo-text.png" class="h-d-none h-d-md-block"></a>
                </div>
                <a href="Cart.html" class="h-d-none h-d-md-block"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                <nav>
                    <a href="Homepage.html" class="h-d-md-block">首頁</a>
                    <a href="Product.html" class="h-d-md-block">體驗</a>
                    <a href="Login.html" class="h-d-md-block">登入</a>
                    <a href="Cart.html" class="h-d-md-none"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <!-- ======= main區 - login ======= -->
    <main class="container-fluid p-login">
        <div class="row no-gutters h-justify-content-center">
            <div class="p-login__form">
                <form>
                    <h1>會員登入</h1>
                    <div class="p-login__mb-socialMedia h-d-none h-d-md-flex">
                        <button>
                            <img src="images/logo/ic-facebook-logotype.svg">
                        </button>
                        <button>
                            <img src="images/logo/ic-google.svg">
                        </button>
                        <button>
                            <img src="images/logo/ic-yahoo.svg">
                        </button>
                    </div>
                    <div class="e-inputWrap">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="電子信箱/手機號碼">
                    </div>
                    <div class="e-inputWrap">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input type="text" placeholder="請輸入使用者密碼">
                    </div>
                    <p class="e-customCheckbox">
                        <label>記住我
                            <input type="checkbox">
                            <span class="e-checkmark"></span>
                        </label>
                    </p>
                    <button>登入帳號</button>
                </form>
            </div>
            <div class="p-login__socialMedia h-d-md-none">
                <h2>—— 連結社群帳號 ——</h2>
                <button>
                    <img src="images/logo/ic-facebook-logotype.svg">
                </button>
                <button>
                    <img src="images/logo/ic-google.svg">
                </button>
                <button>
                    <img src="images/logo/ic-yahoo.svg">
                </button>
            </div>
        </div>
    </main>

    <!-- ======= footer區 ======= -->
    <footer class="container-fluid l-footer">
        <div class="container">
            <div class="row h-justify-content-between h-flex-md-column-reverse">
                <section class="col-4 col-md-12">
                    <h3>CONTACT US</h3>
                    <p>
                        <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span>02-1234-5678</span>
                    </p>
                    <p>
                        <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <span>enjoylife@gmail.com</span>
                    </p>
                    <p>
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span>200 新北市新店區幸福路123號</span>
                    </p>
                </section>
                <section class="col-4 col-md-12">
                    <h3>FOLLOW US</h3>
                    <div class="l-footer__mediaIcon">
                        <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                        <span><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
                        <span><i class="fa fa-flickr" aria-hidden="true"></i></span>
                        <span><i class="fa fa-google-plus-square" aria-hidden="true"></i></span>
                        <span><i class="fa fa-youtube-square" aria-hidden="true"></i></span>
                        <span><i class="fa fa-vimeo-square" aria-hidden="true"></i></span>
                    </div>
                </section>
                <section class="col-4 col-md-12">
                    <h3>SUBSCRIBE NOW</h3>
                    <div class="l-footer__email h-d-flex h-justify-content-between">
                        <input type="text">
                        <button><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </section>
            </div>
            <p>© 2019 Enjoy Life All Rights Reserved</p>
        </div>
    </footer>
</body>
<!-- custom JS -->
<script src="js/all.js"></script>

</html>
